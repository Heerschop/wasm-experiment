    <form action="#" onsubmit="onClickSubmit(event); return false;">
      <app-flex gap="12" style="margin-top: calc(2rem + 6%)" direction="row" wrap="wrap" justify="center">
        <app-card>
          <h1 slot="header">File</h1>
          <app-radio name="radio" value="assembly-script-release.wasm">Assembly Script</app-radio>
          <app-radio name="radio" value="emscripten-c.wasm">Emscripten-c</app-radio>
          <app-radio name="radio" value="dotnet.wasm">Dotnet</app-radio>
          <app-radio name="radio" value="rust_bg.wasm">Rust</app-radio>
          <app-radio name="radio" value="wat2wasm.wasm">Wat2Wasm</app-radio>
          <app-radio name="radio" value="uploaded.wasm" disabled>Uploaded</app-radio>
        </app-card>

        <app-card>
          <h1 slot="header">Action</h1>
          <app-button id="load-module">Load module</app-button>
          <app-button id="instantiate">Instantiate</app-button>
          <app-button id="upload-wasm" disabled>Upload WASM</app-button>
        </app-card>
        <app-card>
          <h1 slot="header">Result</h1>
          <textarea id="result-text"></textarea>
        </app-card>
      </app-flex>
    </form>

    <script type="module">
      import { onClickSubmit } from './main';

      window.onClickSubmit = onClickSubmit;
    </script>
    <script type="module" src="components/index.ts"></script>
    <script type="module" src="primitives/index.ts"></script>
